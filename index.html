<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog image viewer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="py-3 mb-3 border-bottom">
        <div class="container-fluid d-grid gap-3 align-items-center header">
          <h4>Dog images by the breed</h4>

          <div class="d-flex align-items-center">
            <select
              class="form-select"
              id="breedList"
              onChange="showBreedImgs(this.value)"
              class="w-100 me-3"
            ></select>
          </div>
        </div>
      </header>
    </div>
    <div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
      <main class="mb-3"></main>

      <div class="grid text-center" id="imgGrid">
        <h1 class="mt-5">Choose a breed<br />to see the images available</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
